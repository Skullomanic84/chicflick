<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        - primary meta tags
     -->
    <title>chicflick</title>
    <meta name="title" content="chicflick">
    <meta name="description" content="chicflick is a popular movie app made by skullomanic.">

    <!-- 
        -favicon
     -->
     <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

     <!-- 
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- 
        - custom styles
     -->
     <link rel="stylesheet" href="./assets/css/style.css">

     <!-- 
        -custom js  links
      -->
      <script src="./assets/js/global.js" defer></script>
      <script src="./assets/js/index.js" type="module"></script>
</head>
<body>
    <!-- 
        #header
     -->
     <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="logo" srcset="" width="140" height="32">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label= "search movies" placeholder="Search for any movies..." class="input-field" autocomplete="off" search-field>
                <!-- search icon -->
                <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon">
            </div>

            <button class="search-btn" search-toggler menu-close>
                <img src="./assets/images/search.png" alt="close search box" width="24" height="24">
            </button>
        </div>
        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" alt="open search box"  width="24" height="24">
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">
            <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </button>
     </header>

     <!-- 
        #sidebar
      -->

      <nav class="sidebar" sidebar></nav>

      <!-- main section -->
      <article class="container" page-content></article>
</body>
</html>
